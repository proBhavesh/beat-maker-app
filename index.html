<!DOCTYPE html>
<html>
	<head>
		<title>Beat Maker</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>

	<body>
		<div class="sequencer">
			<div class="kick-track">
				<div class="controls">
					<h1>Kick</h1>
					<button data-track="0" class="mute kick-volume">
						<i class="fas fa-volume-mute"></i>
					</button>
					<select name="kick-start" id="kick-start">
						<option value="./allSounds/kick-classic.wav">
							Kick Classic
						</option>
						<option value="./allSounds/kick-808.wav">
							Kick 808
						</option>
						<option value="./allSounds/kick-heavy.wav">
							Kick Heavy
						</option>
					</select>
				</div>
				<div class="kick">
					<div class="pad kick-pad b0"></div>
					<div class="pad kick-pad b1"></div>
					<div class="pad kick-pad b2"></div>
					<div class="pad kick-pad b3"></div>
					<div class="pad kick-pad b4"></div>
					<div class="pad kick-pad b5"></div>
					<div class="pad kick-pad b6"></div>
					<div class="pad kick-pad b7"></div>
				</div>
			</div>
			<div class="snare-track">
				<div class="controls">
					<h1>Snare</h1>
					<button data-track="0" class="mute snare-volume">
						<i class="fas fa-volume-mute"></i>
					</button>
					<select name="snare-start" id="snare-start">
						<option value="./allSounds/snare-acoutic01.wav">
							Snare Classic
						</option>
						<option value="./allSounds/snare-808.wav">
							Snare 808
						</option>
						<option value="./allSounds/snare-vinyl02].wav">
							Snare Heavy
						</option>
					</select>
				</div>
				<div class="snare">
					<div class="pad snare-pad b0"></div>
					<div class="pad snare-pad b1"></div>
					<div class="pad snare-pad b2"></div>
					<div class="pad snare-pad b3"></div>
					<div class="pad snare-pad b4"></div>
					<div class="pad snare-pad b5"></div>
					<div class="pad snare-pad b6"></div>
					<div class="pad snare-pad b7"></div>
				</div>
			</div>
			<div class="hihat-track">
				<div class="controls">
					<h1>hihat</h1>
					<button data-track="0" class="mute hihat-volume">
						<i class="fas fa-volume-mute"></i>
					</button>
					<select name="hihat-start" id="hihat-start">
						<option value="./allSounds/hihat-acoutic01.wav">
							hihat Classic
						</option>
						<option value="./allSounds/hihat-808.wav">
							hihat 808
						</option>
					</select>
				</div>
				<div class="hihat">
					<div class="pad hihat-pad b0"></div>
					<div class="pad hihat-pad b1"></div>
					<div class="pad hihat-pad b2"></div>
					<div class="pad hihat-pad b3"></div>
					<div class="pad hihat-pad b4"></div>
					<div class="pad hihat-pad b5"></div>
					<div class="pad hihat-pad b6"></div>
					<div class="pad hihat-pad b7"></div>
				</div>
			</div>
			<button class="play">Play</button>
		</div>

		<audio class="kick-sound" src="./allSounds/kick-classic.wav"></audio>
		<audio
			class="snare-sound"
			src="./allSounds/snare-acoustic01.wav"
		></audio>
		<audio
			class="hihat-sound"
			src="./allSounds/hihat-acoustic01.wav"
		></audio>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
			integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
			crossorigin="anonymous"
		/>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
